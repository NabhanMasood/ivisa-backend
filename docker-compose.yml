services:
  postgres:
    image: postgres:16-alpine
    container_name: ivisa123-postgres
    environment:
      POSTGRES_USER: Asad
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: ivisa123_backend_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U Asad"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ivisa123-backend
    environment:
      PGHOST: postgres
      PGPORT: 5432
      PGUSER: Asad
      PGPASSWORD: 1234
      PGDATABASE: ivisa123_backend_db
      PORT: 8000
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads

volumes:
  postgres_data:

